<div class="container my-4">
  <div class="row">
    <div class="col-12">
      <h1 class="mb-4">Reflection</h1>
      <p class="text-muted">Accesos a esta ruta: <strong>{{ accessCount }}</strong></p>
      
      <div class="mb-3">
        <button 
          class="btn btn-primary" 
          (click)="loadImporters()" 
          [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          {{ loading ? 'Cargando...' : 'Cargar Importadores' }}
        </button>
      </div>

      <!-- Estado de carga -->
      <div *ngIf="loading" class="alert alert-info">
        <div class="spinner-border spinner-border-sm me-2" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        Cargando importadores...
      </div>

      <!-- Estado de error -->
      <div *ngIf="error && !loading" class="alert alert-danger" role="alert">
        {{ error }}
      </div>

      <!-- Lista de importadores -->
      <div *ngIf="!loading && !error">
        <h3 class="mt-4">Importadores encontrados:</h3>
        
        <!-- Estado vacío -->
        <div *ngIf="importers.length === 0" class="alert alert-warning">
          No hay importadores cargados. Haz clic en el botón "Cargar Importadores" para obtener la lista.
        </div>

        <!-- Lista con elementos -->
        <ul *ngIf="importers.length > 0" class="list-group">
          <li *ngFor="let importer of importers" class="list-group-item">
            {{ importer }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
